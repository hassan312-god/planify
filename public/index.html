<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planify - Appointment Management</title>
    <meta
      name="description"
      content="A modern appointment management application"
    />
    <meta
      name="keywords"
      content="appointments, calendar, scheduling, management"
    />
    <meta name="author" content="Planify" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-netlify-url.netlify.app/" />
    <meta property="og:title" content="Planify - Appointment Management" />
    <meta
      property="og:description"
      content="A modern appointment management application"
    />
    <meta
      property="og:image"
      content="https://your-netlify-url.netlify.app/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://your-netlify-url.netlify.app/"
    />
    <meta property="twitter:title" content="Planify - Appointment Management" />
    <meta
      property="twitter:description"
      content="A modern appointment management application"
    />
    <meta
      property="twitter:image"
      content="https://your-netlify-url.netlify.app/og-image.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Loading styles -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }

      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        color: #6b7280;
        font-size: 18px;
        font-weight: 500;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .logo {
        font-size: 32px;
        font-weight: bold;
        color: #3b82f6;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="logo">Planify</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your appointments...</div>
      </div>
    </div>

    <!-- This file will be replaced by Next.js build -->
    <script>
      // Fallback for if JavaScript is disabled
      setTimeout(function () {
        var loadingContainer = document.querySelector('.loading-container');
        if (loadingContainer) {
          loadingContainer.innerHTML = `
                    <div class="logo">Planify</div>
                    <div style="text-align: center; color: #6b7280;">
                        <p>JavaScript is required to run this application.</p>
                        <p>Please enable JavaScript in your browser and refresh the page.</p>
                    </div>
                `;
        }
      }, 5000);
    </script>
  </body>
</html>
